<nb-card>
    <nb-card-body class="profile-items-col" *ngIf="loggedIn">
        <h1 id="titler" class="titler">Profile</h1>
        <form (ngSubmit)="update()" aria-labelledby="titler">
            <input type="text" name="username" nbInput fullWidth status="primary" placeholder="Username" [(ngModel)]="username">
            <div style="color: red;" *ngIf="checkUsername()">{{userwarn}}</div>
            <input type="password" nbInput name="password" fullWidth status="primary" placeholder="Password" [(ngModel)]="password">
            <div style="color: red;" *ngIf="checkPassword()">{{passwordwarn}}</div>
            <input type="password" nbInput name="conpassword" fullWidth status="primary" placeholder="Confirm Password" [(ngModel)]="conpassword">
            <div style="color: red;" *ngIf="checkConPwd()">{{conpwdwarn}}</div>
            <input style="text-align: right;" type="submit" nbButton status="primary">
        </form>
    </nb-card-body>
    <nb-card-body class="profile-items-col" *ngIf="!loggedIn">
        <h5>You have to be logged in to see your profile!</h5>
        <button (click)="login()" nbButton>Login</button>
        <button (click)="register()" style="margin-left: 5%;" nbButton>Register</button>
    </nb-card-body>
</nb-card>

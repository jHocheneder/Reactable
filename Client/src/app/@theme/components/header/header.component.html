<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img src="../../../../favicon.png" />
    <a class="logo" href="#" (click)="navigateHome()">Reactable</a>
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="question-mark-outline">
      <nb-card *ngIf="getHelp()">
        <nb-card-header
          style="position: absolute; top: 0; left: 50%; z-index: 1000;"
        >
          <nb-badge text="new" status="success" position="top right"></nb-badge>
          <nb-badge text="99+" status="danger" position="top left"></nb-badge>
        </nb-card-header>
        <nb-card-body>
          Card body.
        </nb-card-body>
      </nb-card>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

        <script>

            var c = 0;
            for(var i = 1; i <= 3; i++){

            document.getElementById("arr").innerHTML += '<br>';

            function generieren(){
                document.getElementById("anz").innerHTML = '';
                var z = Math.round(6 + Math.random()*3)
                var anz = new Array();
                
                document.getElementById("zufza").innerHTML = z;

                for(var s = 1; s<=z; s++){
                    anz[s] = 0;
                    for(var i = 1; i <= 3; i++){
                        for(var j = 1; j <= 3; j++){
                            for(var k = 1; k <= 3; k++){
                                if(Math.random()*(z+1) >= s ){
                                    anz[document.getElementById(i+''+j+''+k).innerHTML]--;
                                    document.getElementById(i+''+j+''+k).innerHTML = s;
                                    anz[s]++;
                                }
                            }
                        }
                    }
                }
                for(var s = 1; s<=z; s++){
                    document.getElementById("anz").innerHTML += s+': '+anz[s]+'<br>';
                }
                var dummy = anz;
                dummy.sort();
                document.getElementById("anz").innerHTML += '<br>';
                for(var s = 1; s<=z; s++){
                    document.getElementById("anz").innerHTML += s+': '+dummy[s-1]+'<br>';
                }
            }
